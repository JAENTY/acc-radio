<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Imprezo Technology Solutions - Cutting-edge IT Services in Tacoma, WA" />
  <title>Contact Us - Imprezo Tech Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      position: relative;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><linearGradient id="grad" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="%2306b6d4"/><stop offset="100%" stop-color="%2381e6d9"/></linearGradient></defs><circle cx="20%" cy="30%" r="200" fill="url(%23grad)" opacity="0.1"/><circle cx="80%" cy="70%" r="300" fill="url(%23grad)" opacity="0.05"/></svg>') no-repeat center center;
      background-size: cover;
      animation: pulseBG 20s ease-in-out infinite;
    }
    @keyframes pulseBG {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .contact-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #38bdf8;
      animation: glowText 3s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      0% { text-shadow: 0 0 10px #38bdf8; }
      100% { text-shadow: 0 0 30px #38bdf8; }
    }
    .contact-detail {
      font-size: 1.2rem;
      background: rgba(15, 23, 42, 0.5);
      border-radius: 1rem;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      border-left: 5px solid #38bdf8;
      box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.2);
    }
    .contact-detail:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
    }
    .label {
      font-weight: 700;
      color: #fbbf24;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="contact-container">
    <h1>Let's Get in Touch</h1>
    <div class="contact-detail">
      <span class="label">Phone:</span> (702) 527-8346
    </div>
    <div class="contact-detail">
      <span class="label">Email:</span> <a href="mailto:imprezo@toneytech.shop" style="color:#38bdf8; text-decoration:none;">imprezo@toneytech.shop</a>
    </div>
    <div class="contact-detail">
      <span class="label">Location:</span> Tacoma, Washington — Serving Local Small Businesses with Passion
    </div>
  </div>
  <footer>
    &copy; 2025 Imprezo Technology Solutions. Every pixel, every bit — secure, powerful, professional.
  </footer>
</body>
</html>
